<!-- KVM in new window -->
<div class="page kvm-window">
  <h1 class="page-title">OpenBMC IP KVM console</h1>
  <!-- KVM terminal -->
  <kvm-terminal new-window-btn="false"></kvm-terminal>
  <!-- KVM actions -->
  <div class="kvm__actions float-right">
    <button class="btn  btn-tertiary" ng-click="close();refreshParent()">
      <icon file="icon-return.svg" aria-hidden="true"></icon>Return to OpenBmc
    </button>
  </div>
</div>
